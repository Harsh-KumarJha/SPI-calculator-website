<script>
    function calc(){
        var t=0;
        //course1
        var grd=document.getElementById('s1').value;
        if(grd=='A+') t+=10*4;
        if(grd=='A') t+=9*4;
        if(grd=='B+') t+=8*4;
        if(grd=='B') t+=7*4;
        if(grd=='C+') t+=6*4;
        if(grd=='C') t+=5*4;
        if(grd=='IF') t+=0*4;

        if(grd=='B+') t+=8*4;
        if(grd=='B') t+=7*4;
        if(grd=='C+') t+=6*4;
        if(grd=='C') t+=5*4;
        if(grd=='IF') t+=0*4;

        //DepartmentElective
        var grd=document.getElementById('s4').value;

        if(grd=='B+') t+=8*3;

        if(grd=='C+') t+=6*3;
        if(grd=='C') t+=5*3;
        if(grd=='IF') t+=0*3;

        //OE-1
        var grd=document.getElementById('s5').value;
        if(grd=='A+') t+=10*3;

        document.getElementById('ANS').innerHTML="SPI: "+(t/21).toFixed(4);
